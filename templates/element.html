<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEBRALibra | Detalle</title>
    
    <link rel="stylesheet" href="/assets/css/styles_formato.css">
    <link rel="stylesheet" href="/assets/css/styles_catalogo.css"> </head>
<body>
    <header>
        <div class="cabecera">
            <div class="logo"><h1><a href="/">ZEBRALibra</a></h1></div>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/catalogo">Catálogo</a></li>
                    <li><a href="/usuario">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="libro-detalle-container" style="max-width: 900px; margin: 120px auto; padding: 20px; display: flex; gap: 40px; flex-wrap: wrap;">
            
            <div class="libro-imagen" style="flex: 1; min-width: 300px;">
                <img id="detalle-img" src="" alt="Portada" style="width: 100%; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
            </div>

            <div class="libro-info" style="flex: 2; min-width: 300px;">
                <h1 id="detalle-titulo" style="font-size: 2.5em; color: #000022; margin-bottom: 5px;">Cargando...</h1>
                <h3 id="detalle-autor" style="color: #666; margin-bottom: 20px;">...</h3>
                
                <div style="margin-bottom: 20px;">
                    <span id="estado-libro" style="padding: 5px 10px; border-radius: 4px; font-weight: bold; background: #eee;">Verificando...</span>
                </div>

                <div class="sinopsis-box" style="background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #ddd; border-left: 5px solid #E28413; margin-bottom: 30px;">
                    <h4 style="margin-top: 0;">Sinopsis</h4>
                    <p id="detalle-sinopsis" style="line-height: 1.6; color: #444;">...</p>
                </div>

                <div class="acciones" style="display: flex; gap: 15px;">
                    <button id="btn-prestar" style="padding: 12px 24px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: 0.3s;">
                        Prestar Libro
                    </button>
                    
                    <a href="/catalogo" style="padding: 12px 24px; background: #666; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
                        Volver al Catálogo
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 ZEBRALibra — Biblioteca Virtual.</p>
    </footer>

    <script src="/assets/scripts/script.js"></script>
</body>
</html>
