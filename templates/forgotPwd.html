<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEBRALibra | Contraseña olvidada</title>
    
    <link rel="stylesheet" href="/assets/css/styles_formato.css">
    <link rel="stylesheet" href="/assets/css/styles_form.css">
    <link rel="stylesheet" href="/assets/css/styles_forgot.css">
</head>
<body>
    <header>
        <div class="cabecera">
            <div class="logo"><h1><a href="/">ZEBRALibra</a></h1></div>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/login">Iniciar Sesión</a></li>
                    <li><a href="/usuario">Perfil</a></li>
                </ul>
            </nav>
        </div>
        <br>
    </header>

    <main>
        <div id="formulario">
            <form id="form-recuperar">
                <div class="text">
                    <h2>Recuperar Contraseña</h2>
                    <p>Introduce tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
                </div>
                
                <div class="input">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" placeholder="ejemplo@correo.com" required>
                </div>
                
                <br>
                
                <button class="submit" type="submit">Enviar instrucciones</button>
                
                <div class="volver">
                    <a href="/login">Volver a Inicio de sesión</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        © 2025 ZEBRALibra — Biblioteca Virtual creada con pasión por la lectura.
    </footer>

    <script>
        document.getElementById('form-recuperar').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que la página se recargue y de error 404
            
            const email = document.getElementById('email').value;
            
            // Aquí iría la lógica real de conexión con Python/Base de datos
            // Por ahora, simulamos que funciona:
            alert(`Hemos enviado las instrucciones a: ${email}\n(Revisa tu bandeja de entrada)`);
            
            // Redirigir al login después de aceptar
            window.location.href = '/login';
        });
    </script>
</body>
</html>
