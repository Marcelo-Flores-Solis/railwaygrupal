<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEBRALibra | Iniciar Sesión</title>
    
    <link rel="stylesheet" href="/assets/css/styles_formato.css">
    <link rel="stylesheet" href="/assets/css/styles_login.css">
</head>
<body>
    <header>
        <div class="cabecera">
            <div class="logo"><h1><a href="/">ZEBRALibra</a></h1></div>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/catalogo">Catálogo</a></li>
                    <li><a href="/registro">Regístrate</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="formulario">
            <form id="form-login">
                
                <div class="text">
                    <h2>Bienvenido de nuevo</h2>
                    <p>Ingresa tus credenciales para acceder.</p>
                </div>
                
                <div class="input">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                </div>

                <div class="input">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <div class="opciones">
                    <label>
                        <input type="checkbox" name="remember"> Recordarme
                    </label>
                    <a href="/recuperar">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="enviar-login">Ingresar</button>

                <div class="registro">
                    ¿No tienes cuenta? <a href="/registro">Regístrate aquí</a>
                </div>

                <div class="volver">
                    <a href="/">Volver al Inicio</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 ZEBRALibra</p>
    </footer>

    <script src="/assets/scripts/script.js"></script>
</body>
</html>
