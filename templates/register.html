<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEBRALibra | Registro</title>
    <link rel="stylesheet" href="/assets/css/styles_formato.css">
    <link rel="stylesheet" href="/assets/css/styles_login.css"> </head>
<body>
    <header>
        <div class="cabecera">
            <div class="logo"><h1><a href="/">ZEBRALibra</a></h1></div>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/catalogo">Catálogo</a></li>
                    <li><a href="/login">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="formulario">
            <form id="form-registro">
                <div class="text">
                    <h2>Crear cuenta</h2>
                    <p>Únete a nuestra comunidad de lectores.</p>
                </div>
                
                <div class="input">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>
                </div>

                <div class="input">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                </div>

                <div class="input">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <button type="submit">Registrarse</button>

                <div class="login">
                    ¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 ZEBRALibra</p>
    </footer>

    <script src="/assets/scripts/script.js"></script>
</body>
</html>
